<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>api html get access</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
  </style>
</head>
<body>
  <h1>Products</h1>
  <hr>
  <h2>Products list</h2>
  <ul class="product-list"></ul>
  <hr>
  <h2>Add product</h2>
  <form id="inputForm">
    <div>
      <label for="name">Name: </label>
      <input type="text" name="name" id="name">
    </div>
    <div>
      <label for="brand">Brand: </label>
      <input type="text" name="brand" id="brand">
    </div>
    <div>
      <label for="price">Price: </label>
      <input type="text" name="price" id="price">
    </div>
    <div>
      <button type="submit">Save</button>
    </div>
  </form>

    <script>
      const form = document.querySelector('#inputForm');
      const prodList = document.querySelector('.product-list');
      const API_URL = 'http://localhost:8080/api/products';

      function getData() {
        fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          let list = '';
          
          let products = data.map(item => {
            return list += `<li> ${item.brand} - ${item.name} - $${item.price} </li>` 
            })
            
            prodList.innerHTML = list;
        });
      };

      form.addEventListener('submit', e => {
        e.preventDefault();

        const name = document.forms['inputForm'].name.value;
        const brand = document.forms['inputForm'].brand.value;
        const price = document.forms['inputForm'].price.value;


        fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            name,
            brand,
            price,
          }),
        }).then(res => {
          res.json().then(data => {
            if(data.message === 'success') {
              form.reset()
              getData();
              alert('Cadastro relizado com sucesso');
            } else {
              alert('Ops, deu algum erro, tente novamente');
            }
          })
        });

      });
      
      getData();
    </script>
</body>
</html>
